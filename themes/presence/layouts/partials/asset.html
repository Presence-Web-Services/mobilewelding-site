{{ if .file }}
  {{ $asset := resources.Get .file }}
  {{ if hugo.IsProduction }}
    {{ $asset = $asset | resources.Minify | resources.Fingerprint }}
  {{ end }}
  {{ if hasPrefix .file "/css/" }}
    <link rel="stylesheet" href="{{ $asset.Permalink }}" {{ if hugo.IsProduction }}integrity="{{ $asset.Data.Integrity }}"{{ end }}>
  {{ else if hasPrefix .file "/js/" }}
    <script src="{{ $asset.Permalink }}" {{ if hugo.IsProduction }}integrity="{{ $asset.Data.Integrity }}"{{ end }} defer></script>
  {{ else if hasPrefix .file "/manifest"}}
    <link rel="manifest" href="{{ $asset.Permalink }}" crossorigin="use-credentials" {{ if hugo.IsProduction }}integrity="{{ $asset.Data.Integrity }}"{{ end }}>
  {{ end }}
{{ end }}
