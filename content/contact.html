<h1>Contact Us</h1>
<p>We reply to emails the same day we receive them.</p>
<p>All fields are required.</p>
<form action="/inquire" method="POST">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" size="33" maxlength="50" required>
  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="12" cols="33" maxlength="2000" required></textarea>
  <button>Send</button>
</form>
